{% extends "admin/change_form.html" %}
{% load static %}


{% block extrastyle %}
  {{ block.super }}
  <style>
    .copy-email-btn {
      margin-left: 10px;
    }
  </style>
{% endblock %}

{% block object-tools-items %}
  {{ block.super }}
  <li>
    <button type="button" class="button copy-email-btn" onclick="copyEmailToClipboard()">Copy Email</button>
  </li>
{% endblock %}

{% block extrahead %}
  {{ block.super }}
  <script src="{% static 'admin/js/copy_email.js' %}"></script>

  <style>
    #copyPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;  /* Make sure the z-index is high enough to be above other elements */
    }
  </style>

  <div id="copyPopup"></div>
{% endblock %}
